<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferencias</title>
</head>

<body>
    <h1>Historial</h1>
    <div class="card">
        <div id="container">

        </div>
        <div class="options">
            <button id="erase-all">Borrar todo</button>
        </div>
    </div>

    <!-- ----------STYLE---------- -->

    <style>
        html,
        body {
            margin-left: 20px;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            user-select: none;
        }

        h3,
        p {
            padding: 20px;
        }

        div {
            white-space: wrap;
        }

        #container {
            margin: 3px;
            height: 450px;
            width: 100%;
            overflow-y: scroll;
            word-break: break-all;
        }

        #container div {
            border-radius: 20px 20px 0px 0px;
        }

        #container div:hover {
            background-color: #666;
            cursor: pointer;
        }

        #container div:active {
            background-color: #444;
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            width: 16px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 50px;
        }

        .card {
            background-color: #333;
            width: 94%;
            border-radius: 20px;
        }

        button {
            display: inline-flex;
            background: none;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 19px;
            padding: 5px;
            padding-inline: 10px;
            gap: 10px;
        }

        button:hover { background-color: #666;cursor: pointer; }

        button:active { background-color: #888; }

        button:disabled {
            color: #666;
            cursor: not-allowed;
        }

        .options {
            margin-left: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>

    <script>
        let eraseAllBtn = document.getElementById('erase-all');

        window.addEventListener("DOMContentLoaded", () => {
            window.electronAPI.sendToHost("get-history");
            console.log("get-history enviado");
        });

        window.addEventListener("message", (ev) => {
            if (ev.data.type === "history-data") {
                const history = ev.data.history;
                const container = document.getElementById("container");

                if (history.length === 0) {
                    container.innerHTML = "<p>No hay historial a√∫n.</p>";
                    eraseAllBtn.disable = true;
                    eraseAllBtn.style.color = "#444";
                    return;
                }
                history.reverse();
                history.forEach(url => {
                    const div = document.createElement("div");
                    div.add
                    div.style.padding = "8px";
                    div.style.borderBottom = "1px solid #555";
                    div.style.fontSize = '12px';
                    div.style.userSelect = 'text';
                    div.textContent = url;
                    container.appendChild(div);
                });
            }
            console.log("Successful loaded history.")
        });
    </script>
</body>
</html>
