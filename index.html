<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="tabs">

    </div>
    
    <div class="navbar"> 
        <input type="text" id="webinput">
    </div>

    <!-- WEBVIEW/ENGINE -->
    <div id="container"> 
        <webview id="vista" src="https://google.com" style="width: 100%; height: 100%;"></webview>
    </div>

    <div class="error-page" id="name-not-resolved" style="display: none;">
        <h1>Sitio web no encontrado</h1>
        <p>No podemos conectar con el sitio web buscado. Verifica ortografía o intenta más tarde.</p>
    </div>

    <div class="error-page" id="internet-disconnected" style="display: none;">
        <h1>No hay conexión</h1>
        <p>Estás desconectado. Verifica tu conexión a internet y vuelve a intentarlo.</p>
    </div>

    <div class="error-page" id="connection-timed-out" style="display: none;">
        <h1>Tiempo de espera agotado</h1>
        <p>El sitio no responde. Inténtalo más tarde.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
